---
format_version: '7'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
app:
  envs:
  - FASTLANE_XCODE_LIST_TIMEOUT: '120'
  - opts:
      is_expand: false
    FASTLANE_WORK_DIR: workshopBitriseIOS
  - opts:
      is_expand: false
    FASTLANE_LANE: ios ci
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - install-bundler@1.0.0: {}
    - fastlane:
        inputs:
        - lane: ci
        - work_dir: "./fastlane"
    - deploy-to-bitrise-io@1.3.19: {}
  deploy:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - install-bundler@1.0.0: {}
    - fastlane:
        inputs:
        - lane: cd
        - work_dir: "./fastlane"
    - deploy-to-bitrise-io@1.3.19: {}
